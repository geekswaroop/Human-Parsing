<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        .upload {
              max-width: 80%;
              vertical-align: center;
            }
        body {
            background-image: url('./static/bg_image.jpeg');
          }
    </style>
    <script type="text/javascript">
      function validation(){
        var m1 = document.getElementById("resnet18");
        var m2 = document.getElementById("resnet34");
        var m3 = document.getElementById("resnet50");
        var m4 = document.getElementById("resnet101");
        var m5 = document.getElementById("resnet154");
        var m6 = document.getElementById("densenet");
        if(m1.checked || m2.checked || m3.checked || m4.checked || m5.checked || m6.checked){
          return true;
        }
        else{
          alert("Select at least one of the models listed below.")
          return false;
        }

      }
    </script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Human Parsing Representation Extractor</title>
  </head>
  <body>
    <h2 style="text-align:center">Human Parsing Representation Extractor WebApp</h2><br><br><br><br><br>
    <div class="text-center">
      <h4>Upload new File</h4>
      <div class="container" align="center">
      <form method=post enctype=multipart/form-data>
      <div class="upload" align="center">
          <input class="form-control" id="formFileLg" type=file name=file required><br>
          <input class="btn btn-primary btn-lg" type="submit" value="Upload">
      </div><br><br><br>
    </form>
    </div>
    <h5 style="text-align:center">Select one or more of the following models : </h2>
    <form class="Models" method="post" onsubmit="return validation()">
        <div class="checkboxes">
          <label for="resnet18"><input type="checkbox" id="resnet18" /> <span>Resnet18</span></label><br>
          <label for="resnet34"><input type="checkbox" id="resnet34" /> <span>Resnet34</span></label><br>
          <label for="resnet50"><input type="checkbox" id="resnet50" /> <span>Resnet50</span></label><br>
          <label for="resnet101"><input type="checkbox" id="resnet101" /> <span>Resnet101</span></label><br>
          <label for="resnet154"><input type="checkbox" id="resnet154" /> <span>Resnet154</span></label><br>
          <label for="densenet"><input type="checkbox" id="densenet" /> <span>DenseNet</span></label><br>
        </div>
      </form>
    </div>


    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
